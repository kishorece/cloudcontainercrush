<div class = "row">
<div class="col-md-12 text-center"> 
  <button id="singlebutton" name="singlebutton" class="btn btn-primary" (click)="goBackToPreviousPage()">BackToPreviousPage</button> 
</div>
</div>
<h1 *ngIf="productList.length === 0">
  No Products were found.
</h1>


<div class="row"  myMatchHeight="panel"style="text-align:center">
<div *ngFor="let detail of productList" class="col-md-3" [routerLink]="['/item',detail.ItemNumber]">

    <div class="panel panel-info zoom">

      <div  style="height: 20px;padding:0" class="panel-heading" ><h6>{{detail.Description | uppercase}}</h6></div>
      <div class="panel-body panel-height" style="margin: 25px;" >
       
          
          <img src="http://cc-flask3-cloud-warriors.inmbzp8022.in.dst.ibm.com/find_image?imagenum={{detail.ItemNumber}}" alt="Preview Not Available" height ="75" width="75"  >
          

      </div>
      <div class="panel-footer">
      <h6>BRAND:{{detail.Brand}}</h6><br/>
    <h6>PRICE:{{detail.ListPrice | currency}}</h6><br/> 
  <h6>AVAILABILITY:{{detail.InStock}}</h6>
      </div>
      
    </div>

    <br/>
  </div>

</div>
