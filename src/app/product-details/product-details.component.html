  <div class ="row"> 
    <div class="col-md-2">
  <div>
  <div class="form-group">
          <label>Brand</label>
          <select [(ngModel)]="brand" #category="ngModel" name="brand" class="form-control" id="category">
                <option *ngFor="let x of uniqueBrand" [value]="x.brand">{{x.brand}}</option>
              </select>
        </div>
  </div>
  
<div>
  <div class="form-group">
          <label>Color</label>
          <select [(ngModel)]="color" #category="ngModel" name="size" class="form-control" id="category">
                <option *ngFor="let x of uniqueColor" [value]="x.skuattValue2">{{x.skuattValue2}}</option>
              </select>
        </div>
  </div>
  
  <div class="form-group">
          <label>Size</label>
          <select [(ngModel)]="size" #category="ngModel" name="size" class="form-control" id="category">
                <option *ngFor="let x of uniqueSize" [value]="x.skuattValue1">{{x.skuattValue1}}</option>
              </select>
        
  </div>
  <div>
  <a class="btn btn-warning" (click)="removeFilters()">Clear Filter </a>
</div>
</div>
  
  
    
  
  
  <div class="col-md-8">

      
    
<div class="row"  myMatchHeight="panel"style="text-align:center">
  <h1 *ngIf="individualProduct.length === 0">
    No Products were found.
  </h1>
  
  
    <div  *ngFor="let detail of individualProduct | filter:brand|filter:size|filter:color" class="col-md-3" [routerLink]="['/item',detail.itemNumber]">

      <div class="panel panel-info zoom" role= "button">
        <div class="panel-heading" ><h6>{{detail.description | uppercase}}</h6></div>
        <div class="panel-body panel-height" style="margin: 25px;" >
         
            
            <img src="https://cc-flask3-cloud-warriors.inmbzp8022.in.dst.ibm.com/find_image?imagenum={{detail.itemNumber}}" alt="Preview Not Available" height ="75" width="75"  >
            

        </div>
        <div class="panel-footer">
          <h6>BRAND:{{detail.brand}}</h6><br/>
          <h6>PRICE:{{detail.listPrice | currency}}</h6><br/> 
          <h6>AVAILABILITY:{{detail.inStock}}</h6>
        </div>
        
      </div>

      <br/>
    </div>

  </div>
  
</div>
</div>
